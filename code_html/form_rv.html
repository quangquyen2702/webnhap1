<html>
    <head>
        <meta charset="utf-8">
        <title>FORM_RV</title>
        <link rel="stylesheet" href="form_rv.css">
    </head>
    <body>
        <h1 style="text-align:center; size: 20px; background-color: rgb(78, 136, 243); padding: 10px; color: aliceblue;"><B>ĐĂNG KÝ NGƯỜI DÙNG</B></h1>
        <hr>
        <form>
            <table align="center" >
                <tr>
                    <td><p class="lable">Tên đăng nhập:</p></td>
                    <td>
                        <input type="text" name="lable_1">
                    </td>
                </tr>
                <tr>
                    <td><p class="lable">Mật khẩu:</p></td>
                    <td>
                        <input type="text" name="lable_2"> *
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>(Tối thiểu 5 ký tự)</td>
                </tr>
                <tr>
                    <td><p class="lable">Gõ lại mật khẩu:</p></td>
                    <td> 
                        <input type="text" name="label_3"> *
                    </td>
                </tr>
                </table>
                <hr>
                <h2><i>Nhập thông tin để lấy lại mật khẩu khi quên</i></h2>
                <table align="center">
                <tr>
                    <td><p class="lable">Câu hỏi bí mật:</p></td>
                    <td>
                    <select name="answer" id="answer">
                      <option value="" selected="true"></option>
                      <option value="Bạn ở đâu">Bạn đang ở đâu ? </option>
                    </select></td>
                </tr>
                <tr>
                    <td><p class="lable">Trả lời: </p></td>
                    <td><input type="text"></td>
                </tr>
            </table>
                <hr>
                <h2><i>Thông tin cá nhân</i></h2>
                <table align="center">
                    <tr>
                        <td><p class="lable">Họ và chữ lót:</p></td>
                        <td><input type="text"> </td>                       
                    </tr>
                </table>
        </form>
    </body>
</html>
